<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Error!</title>
    <link rel="stylesheet" href="/static/style.css">
    <script>
        function goBack() {
          window.history.back();
        }
    </script>
  </head>
  <body>
        <button onclick="goBack()">Go Back</button>
        {% if message is defined %}
            <h2>Error!</h2>
            <b>{{ message }}</b>
        {% endif %}
  </body>
</html>
